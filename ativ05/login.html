<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="tab3.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">


    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>

<body style="background: gray">
    <div class="container">
        <div class="row centraliza">
            <div class=" col-7 card shadow rounded-3">
                <div class="card-body p-4 p-sm-5">
                    <h1 class="card-title text-center mb-5 fw-light fs-5">Entre no tzeet agora mesmo</h1>
                    <form class="was-validated">
                        <div class="form-floating mb-3 ">
                            <input type="email" class="form-control " id="email" placeholder="name@example.com" required>
                            <label for="femail">Email: </label>
                            <div class="invalid-feedback">
                                Informe um email válido
                            </div>
                        </div>
                        <div class="form-floating mb-3 ">
                            <input type="password" class="form-control" id="password" placeholder="senha" minlength="6" required>
                            <label for="senha">Senha: </label>
                            <div class="invalid-feedback">
                                A senha é obrigatória e deve conter no mínimo 6 caractéres
                            </div>
                        </div>


                        <div class="d-grid">
                            <button type="submit" id="btn" class="w-auto p-2 btn-primary btn-custon" type="submit" required>Entrar</button>
                            <div class="invalid-feedback">
                                Preencha os campos anteriores
                            </div>
                            <span>Não tem conta ? <a href="./cadastrotz.html">Inscreva-se</a></span>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./logintz.js"></script>
</body>

</html>
